<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Email Form</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <!-- Add additional CSS in static file -->
<!--   {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body>

<div class="container-fluid">

<div class="row">
  <div class="col-sm-12">
  {% if user.is_authenticated %}
    <p>User: {{ user.get_username }}</p>
    <p><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></p>   
  {% else %}
    <p><a href="{% url 'login'%}?next={{request.path}}">Login</a></p>
    <p><a href="{% url 'signup'%}?next={{request.path}}">Sign Up</a></p>
  {% endif %} 
  {% block content %}{% endblock %}
  </div>
</div>

</div>
</body>
</html>
